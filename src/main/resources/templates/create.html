<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ作成</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="form-container">
        <h1>🍽 レシピを作成しよう！</h1>
        <p>お気に入りのレシピを登録してください</p>
        <form action="/recipes" method="post">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" placeholder="例: ふわふわパンケーキ" maxlength="255" required>
        
            <label for="description">説明</label>
            <textarea id="description" name="description" placeholder="この料理の特徴や魅力を書いてください" maxlength="255" required></textarea>
        
            <label for="ingredients">材料</label>
            <textarea id="ingredients" name="ingredients" maxlength="255" required></textarea>
        
            <label for="steps">手順</label>
            <textarea id="steps" name="steps" required></textarea>
        
            <button type="submit">作成</button>
        </form>
    </div>
    <div id="errorMessages" style="color: red;"></div>  <!-- エラーメッセージ表示エリア -->
</body>
</html>
